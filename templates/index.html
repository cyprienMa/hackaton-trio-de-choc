<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Ma page</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
  <main class="main-container">
    <header class="header"><br>
      <h1 class="header-title">MÉMOR.IA.L</h1>
      <button type="button" class="button" id="theme-toggle">Changer de thème</button>
      <button type="button" class="button" onclick="clearContent()">Nouveau chat</button><br><br>
    </header>

    <section id="message-container" class="message-container"><br>
      <div id="chat" class="message message-ai">
        Je suis ton AIssistant de cours personnel ! Pose-moi une question sur
        le cours et je te répondrai.
      </div>
    </section>
    <section id="messages-container" class="messages-container"><br>

    </section>

    <button id="backToTop" onclick="scrollToTop()"><strong>▲</strong></button>

    <form id="prompt-form" class="prompt-container">
      <label for="prompt" class="prompt-label">Message</label>

      <input type="text" id="prompt" name="prompt" class="prompt-input" autocomplete="off" />

      <button type="submit" class="button" id="submit-button">Envoyer</button>

      <button type="button" class="button" id="question-button">
        Question de cours
      </button>
      <button type="button" class="button" id="qcm-button">
        QCM
      </button>
    </form>

    <form id="upload-form" class="upload-container" enctype="multipart/form-data">
      <label for="file-upload" class="upload-label">Téléverser un fichier PDF</label>

      <input type="file" id="file-upload" name="pdf" accept="application/pdf" />

      <button type="submit" class="button">Téléverser</button>
    </form>


    <script src="{{ url_for('static', filename='prompt.js') }}"></script>
  </main>
</body>

</html>
